<html class="no-js" lang=""><head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Xmee | Login and Register Form Html Templates</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="shortcut icon" href="../static/images/favicon.png"/>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="../static/css/fontawesome-all.min.css">
	<!-- Flaticon CSS -->
	<link rel="stylesheet" href="../static/css/flaticon.css">
	<!-- Google Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../static/css/style.css">
</head>

<body data-new-gr-c-s-check-loaded="14.1000.0" data-gr-ext-installed="">
	<!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
	<section class="fxt-template-animation fxt-template-layout28 loaded" data-bg-image="../static/images/bgimage.jpg"
             style="background-image: url('../static/images/bgimage.jpg')">
		<!-- Animation Start Here -->
		<div id="particles-js"><canvas class="particles-js-canvas-el" width="1708" height="899" style="width: 100%; height: 100%;"></canvas></div>
		<!-- Animation End Here -->
		<div class="fxt-content">
			<div class="fxt-header">
				<a href="login.html" class="fxt-logo"><img src="../static/images/logo-28.png" alt="Logo"></a>
				<ul class="fxt-switcher-wrap">
					<li><a href="/login" class="switcher-text">Login</a></li>
					<li><a href="/register" class="switcher-text active">Register</a></li>
					<li><a href="/forgot-password" class="switcher-text">Forgot Password</a></li>
				</ul>
			</div>
			<div class="fxt-form">
				<div class="fxt-transformY-50 fxt-transition-delay-1">
					<p>Create an account</p>
				</div>
				<form method="POST" action="/user_registration" class="needs-validation" novalidate="">

					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-2">
							<input type="text" id="name" class="form-control" name="name" placeholder="Name" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-3">
							<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-4">
							<input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
							<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-5">
							<center><button type="submit" class="fxt-btn-fill">Click Here For Your Face Recognition</button></center>
						</div>
					</div>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <h1 style="color:White;">{{ message }}</h1>
                            {% endfor %}
                            {% endif %}
                    {% endwith %}
				</form>
			</div>
		</div>
	</section>
	<!-- jquery-->
	<script src="../static/js/jquery-3.5.0.min.js"></script>
	<!-- Popper js -->
	<script src="../static/js/popper.min.js"></script>
	<!-- Bootstrap js -->
	<script src="../static/js/bootstrap.min.js"></script>
	<!-- Imagesloaded js -->
	<script src="../static/js/imagesloaded.pkgd.min.js"></script>
	<!-- Particles js -->
	<script src="../static/js/particles.js"></script>
	<script src="../static/js/particles-3.js"></script>
	<!-- Validator js -->
	<script src="../static/js/validator.min.js"></script>
	<!-- Custom Js -->
	<script src="../static/js/main.js"></script>



</body></html>
